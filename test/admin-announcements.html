<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement - Boss Lupit Gupit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-announcements.css">
    <link rel="icon" type="image/png" href="blgcircle.png">
</head>
<body>

    <header class="navbar">
        <a href="admin-dashboard.html" class="logo">
            <img src="blgcircle.png" alt="BLG" class="logo-img"> BOSS LUPIT GUPIT
        </a>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html">Home</a></li>
                <li><a href="admin-service-history.html">Barbers Service History</a></li>
                <li><a href="admin-logs.html">Logs</a></li>
            </ul>
        </nav>
        
        <div class="user-profile" id="userProfileContainer">
            <span id="userName">Hi, user123</span>
            <i class="fa-solid fa-circle-user fa-2xl" id="userIcon"></i>
            
            <div class="dropdown-menu" id="userDropdown">
                <a href="#" class="dropdown-item" id="signOutLink">
                    <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Create Announcement</h1>
        </div>

        <div class="announcement-section">
            <h2>Announcement for Clients</h2>
            <p class="section-desc">Create announcements that will be visible to all clients</p>
            
            <div class="form-group">
                <label for="announcementTitle">Title</label>
                <input type="text" id="announcementTitle" placeholder="Enter announcement title" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="announcementMessage">Message</label>
                <textarea id="announcementMessage" placeholder="Enter announcement message..." rows="5"></textarea>
            </div>
            
            <button class="btn-announce" onclick="createAnnouncement()">
                <i class="fa-solid fa-bullhorn"></i> Post Announcement
            </button>
        </div>

        <!-- Recent Announcements -->
        <div class="recent-section">
            <h2>Recent Announcements</h2>
            <div id="recentAnnouncementsList">
                <p style="text-align: center; padding: 20px; color: #999;">Loading...</p>
            </div>
        </div>
    </main>

    <script type="module" src="admin-announcements.js"></script>
</body>
</html>
