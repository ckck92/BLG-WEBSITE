<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbers Service History - Boss Lupit Gupit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-service-history.css">
    <link rel="icon" type="image/png" href="blgcircle.png">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <a href="admin-dashboard.html" class="logo">
            <img src="blgcircle.png" alt="BLG" class="logo-img">
            BOSS LUPIT GUPIT
        </a>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html">Home</a></li>
                <li><a href="admin-service-history.html">Barbers Service History</a></li>
                <li><a href="admin-logs.html">Logs</a></li>
            </ul>
        </nav>
        
        <div class="user-profile" id="userProfileContainer">
            <span id="userName">Hi, Admin</span>
            <i class="fa-solid fa-circle-user fa-2xl" id="userIcon"></i>
            
            <div class="dropdown-menu" id="userDropdown">
                <a href="admin-profile.html" class="dropdown-item">
                    <i class="fa-solid fa-id-card"></i> View Profile
                </a>
                <a href="#" class="dropdown-item" id="signOutLink">
                    <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                </a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
        <!-- Page Header -->
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Barbers Service History</h1>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filter-group">
                <label><i class="fa-solid fa-user-tie"></i> Barber</label>
                <select id="filterBarber" class="filter-input">
                    <option value="">All Barbers</option>
                </select>
            </div>

            <div class="filter-group">
                <label><i class="fa-solid fa-calendar"></i> Date</label>
                <input 
                    type="date" 
                    id="filterDate" 
                    class="filter-input">
            </div>

            <div class="filter-group">
                <label><i class="fa-solid fa-peso-sign"></i> Min Price</label>
                <input 
                    type="number" 
                    id="filterMinPrice" 
                    placeholder="Min ₱"
                    min="0"
                    class="filter-input">
            </div>

            <div class="filter-group">
                <label><i class="fa-solid fa-peso-sign"></i> Max Price</label>
                <input 
                    type="number" 
                    id="filterMaxPrice" 
                    placeholder="Max ₱"
                    min="0"
                    class="filter-input">
            </div>

            <div class="filter-actions">
                <button id="resetFilters" class="reset-btn">
                    <i class="fa-solid fa-rotate-right"></i>
                    Reset
                </button>
            </div>
        </div>

        <!-- Service History Table -->
        <div class="table-wrapper">
            <table id="serviceHistoryTable">
                <thead>
                    <tr>
                        <th>Service Recipient</th>
                        <th>Reserved By</th>
                        <th>Barber (Done By)</th>
                        <th>Service Details</th>
                        <th>Total</th>
                        <th>Date Completed</th>
                    </tr>
                </thead>
                <tbody id="serviceHistoryTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <i class="fa-solid fa-spinner fa-spin"></i> Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" id="firstPage">
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <button class="page-btn" id="prevPage">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span class="page-info" id="pageInfo">Page 1 / 1</span>
            <button class="page-btn" id="nextPage">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="page-btn" id="lastPage">
                <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
    </main>

    <script type="module" src="admin-service-history.js"></script>
</body>
</html>
