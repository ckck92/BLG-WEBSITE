<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logs - Boss Lupit Gupit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-logs.css">
    <link rel="icon" type="image/png" href="blgletter.png">
</head>
<body>

    <header class="navbar">
        <a href="admin-dashboard.html" class="logo">
            <img src="blgletterwhite.png" alt="BLG" class="logo-img"> BOSS LUPIT GUPIT
        </a>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html">Home</a></li>
                <li><a href="admin-service-history.html">Barbers Service History</a></li>
                <li><a href="#" class="active">Logs</a></li>
            </ul>
        </nav>
        
        <div class="user-profile" id="userProfileContainer">
            <span id="userName">Hi, Admin</span>
            <i class="fa-solid fa-circle-user fa-2xl" id="userIcon"></i>
            
            <div class="dropdown-menu" id="userDropdown">
                <a href="#" class="dropdown-item" id="signOutLink">
                    <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>System Activity Logs</h1>
        </div>

        <div class="filters">
            <select id="actionFilter" class="filter-select">
                <option value="">All Actions</option>
                <option value="reservation_created">Reservation Created</option>
                <option value="reservation_status_changed">Status Changed</option>
                <option value="barber_created">Barber Created</option>
                <option value="announcement_created">Announcement Created</option>
            </select>
            
            <input type="date" id="dateFilter" class="filter-input" placeholder="Filter by date">
            
            <button class="btn-filter" onclick="applyFilters()">
                <i class="fa-solid fa-filter"></i> Apply
            </button>
            
            <button class="btn-reset" onclick="resetFilters()">
                <i class="fa-solid fa-rotate-right"></i> Reset
            </button>
        </div>

        <div class="logs-container" id="logsContainer">
            <p style="text-align: center; padding: 40px; color: #999;">Loading logs...</p>
        </div>

        <div class="pagination">
            <button class="page-btn" onclick="changePage('first')"><i class="fa-solid fa-angles-left"></i></button>
            <button class="page-btn" onclick="changePage('prev')"><i class="fa-solid fa-chevron-left"></i></button>
            <span class="page-info" id="pageInfo">Page 1 / 1</span>
            <button class="page-btn" onclick="changePage('next')"><i class="fa-solid fa-chevron-right"></i></button>
            <button class="page-btn" onclick="changePage('last')"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>

    <script type="module" src="admin-logs.js"></script>
</body>
</html>
