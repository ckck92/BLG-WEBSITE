<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Lupit Gupit - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" type="image/png" href="blgcircle.png">
</head>
<body>
    <header class="navbar">
        <a href="dashboard.html" class="logo">
            <img src="blgletterwhite.png" alt="logo"> BOSS LUPIT GUPIT
        </a>
        <nav id="mainNav">
            <!-- Populated by JS based on role -->
        </nav>
        
        <div class="user-profile" id="userProfileContainer">
            <span id="userName">Hi, user123</span>
            <i class="fa-solid fa-circle-user fa-2xl" id="userIcon"></i>
            
            <div class="dropdown-menu" id="userDropdown">
                <a href="profile.html" class="dropdown-item">
                    <i class="fa-solid fa-id-card"></i>
                    View Profile
                </a>
                <a href="#" class="dropdown-item" id="signOutLink">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </header>

    <div id="clientDashboard" style="display:none;">
        <section class="hero">
            <div class="hero-overlay">
                <h1>SELF-CARE IS THE NEW GOLD</h1>
                <button class="btn-reserve" onclick="window.location.href='reservations.html'">Reserve Now!</button>
            </div>
        </section>

        <main class="container">
            <div class="dashboard-row">
                <div class="col-left">
                    <div class="section-header">Your Upcoming Reservation</div>
                    <div class="card reservation-card">
                        <div class="card-top">
                            <span class="title-text">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="col-right">
                    <div class="section-header align-right">Announcement</div>
                    <div class="card announcement-card">
                        <i class="fa-solid fa-bullhorn" style="margin-right: 10px; color: #8b5a2b;"></i>
                        Loading...
                    </div>
                </div>
            </div>

            <div class="icon-grid">
                <div class="info-card" id="scheduleCard">
                    <div class="icon-box"><img src="light.png" alt="Shop"></div>
                    <div class="icon-label">Shop Schedule</div>
                </div>
                <div class="info-card" id="crewCard">
                    <div class="icon-box"><img src="barber.png" alt="Crew"></div>
                    <div class="icon-label">Meet The Crew</div>
                    
                </div>
                <div class="info-card" id="servicesCard">
                    <div class="icon-box"><img src="scissorcomb.png" alt="Services"></div>
                    <div class="icon-label">Our Services</div>
                </div>
                <div class="info-card" id="haircutsCard">
                    <div class="icon-box"><img src="hair.png" alt="Haircuts"></div>
                    <div class="icon-label">Recommended Haircuts</div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
