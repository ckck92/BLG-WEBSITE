<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account - Boss Lupit Gupit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brown-dark: #593A21;
            --brown-mid: #8C6A4D;
            --brown-light: #A67C52;
            --cream-bg: #F1E4D1;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream-bg);
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            position: relative;
        }

        header {
            background-color: var(--brown-dark);
            color: white; padding: 15px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .main-content {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 5;
        }

        h1 { color: var(--brown-dark); font-size: 3rem; margin-bottom: 10px; }
        
        .instruction-box {
            background: rgba(255, 255, 255, 0.4);
            padding: 30px; border-radius: 20px;
            margin: 20px 0; max-width: 500px;
        }

        .btn-group { display: flex; gap: 20px; margin-top: 20px; }

        .btn {
            background: var(--brown-dark); color: white;
            padding: 12px 35px; border-radius: 30px;
            text-decoration: none; font-weight: bold; border: none;
            transition: 0.3s; cursor: pointer;
        }

        .btn:hover { background: var(--brown-mid); transform: translateY(-3px); }
        .btn:disabled { background: var(--brown-mid); cursor: not-allowed; transform: none; opacity: 0.6; }

        /* The Circles (Blobs) */
        .blob { position: absolute; border-radius: 50%; z-index: 1; }
        .blob-1 { width: 600px; height: 600px; background: var(--brown-light); bottom: -200px; right: -150px; }
        .blob-2 { width: 400px; height: 400px; background: var(--brown-dark); bottom: -100px; left: -150px; }
        .blob-3 { width: 300px; height: 300px; background: var(--brown-mid); bottom: -50px; left: 100px; opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <div><strong>BOSS LUPIT GUPIT</strong></div>
        <div><a href="login.html" style="color:white; text-decoration:none;">Sign In <i class="fas fa-user-circle"></i></a></div>
    </header>

    <div class="main-content">
        <h1>Verify Your Account</h1>
        <p>Thank you for registering! Link sent to: <strong id="userEmail">...</strong></p>
        
        <div class="instruction-box">
            <h3>How to verify:</h3>
            <ul style="text-align: left; line-height: 1.8;">
                <li>Check your email inbox and spam folder</li>
                <li>Click the verification link in the email</li>
                <li>Come back here and click "Continue to Login"</li>
            </ul>
        </div>

        <div class="btn-group">
            <a href="login.html" class="btn">Continue to Login</a>
            <button id="resendBtn" class="btn">Resend Verification</button>
        </div>
    </div>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <script type="module">
        import { supabase } from './supabaseclient.js';

        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || localStorage.getItem('pendingEmail');
        if (email) document.getElementById('userEmail').textContent = email;

        const resendBtn = document.getElementById('resendBtn');

        resendBtn.addEventListener('click', async () => {
            if (!email) {
                alert("No email found. Please register again.");
                return;
            }

            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            const { error } = await supabase.auth.resend({
                type: 'signup',
                email: email
            });

            if (error) {
                alert("Failed to resend: " + error.message);
            } else {
                alert("Verification email resent! Check your inbox.");
            }

            resendBtn.disabled = false;
            resendBtn.textContent = 'Resend Verification';
        });
    </script>
</body>
</html>
