<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reservations - Boss Lupit Gupit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-manage-reservations.css">
    <link rel="icon" type="image/png" href="blgletterwhite.png">
</head>
<body>

    <header class="navbar">
        <a href="dashboard.html" class="logo">
            <img src="blgletterwhite.png" alt="BLG" class="logo-img"> BOSS LUPIT GUPIT
        </a>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="#">Barbers Service History</a></li>
                <li><a href="admin-logs.html">Logs</a></li>
            </ul>
        </nav>
        
        <div class="user-profile" id="userProfileContainer">
            <span id="userName">Hi, user123</span>
            <i class="fa-solid fa-circle-user fa-2xl" id="userIcon"></i>
            
            <div class="dropdown-menu" id="userDropdown">
                <a href="#" class="dropdown-item" id="signOutLink">
                    <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Manage Reservations</h1>
        </div>

        <div class="table-wrapper">
            <table id="reservationsTable">
                <thead>
                    <tr>
                        <th>Service Recipient</th>
                        <th>Reserved By</th>
                        <th>Seat</th>
                        <th>Service Details</th>
                        <th>Total</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7" style="text-align: center; padding: 40px;">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="page-btn"><i class="fa-solid fa-angles-left"></i></button>
            <button class="page-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <span class="page-info">Page 1 / 30</span>
            <button class="page-btn"><i class="fa-solid fa-chevron-right"></i></button>
            <button class="page-btn"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>

    <script type="module" src="admin-manage-reservations.js"></script>
